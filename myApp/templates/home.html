{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <title>Document</title>
</head>

<body>
    <div id="header">
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" width="180" height="180" />
        </div>
    </div>


    <div class="side-menu">
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                <span class="glyphicon glyphicon-plus-sign"></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1" style="cursor: pointer;">
                <li role="presentation1" onclick="presentation1()">
                    <a role="menuitem" tabindex="-1" href="#">คำตอบสั้น</a>
                </li>
                <li role="presentation2" onclick="presentation2()">
                    <a role="menuitem" tabindex="-1" href="#">คำตอบยาว</a>
                </li>
                <li role="presentation3" onclick="presentation3()">
                    <a role="menuitem" tabindex="-1" href="#">สเกล</a>
                </li>
            </ul>
        </div>

        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-ok"></span>
        </button>
    </div>

    <div id="content">
        <div id="content-line"></div>
        <form>
            <input name="topic" type="topic" placeholder="หัวข้อ">
            <input name="description" type="text" placeholder="คำอธิบาย">

        </form>

        <div id="question_block">
            <p id="p1"> Test</p>

            <!--คำตอบสั้น-->

            <form id="questionform">

            </form>

        </div>
    </div>

    <script>
        function presentation1() {
            var div = document.createElement('div');
            div.innerHTML =
                ' <span>\
                    <input name="questionS" type="text" placeholder="คำถาม">\
                    <input name="ans" type="text" placeholder="คำตอบ">\
                </span>\
                <input type="button" value="remove" onclick="removeRow(this)">';
            document.getElementById('questionform').appendChild(div);
        }
        function presentation2() {
            var div = document.createElement('div');
            div.innerHTML =
                '<span>\
                    <input name="questionS" type="text" placeholder="คำถาม">\
                    <textarea id="ans" placeholder="คำตอบ" style="height: 150px; width: 100%; border: none;\
                    border-bottom: 1.5px solid rgb(255, 138, 128); padding: 8px; resize: none"></textarea>\
                </span>\
                <input type="button" value="remove" onclick="removeRow(this)">';
            document.getElementById('questionform').appendChild(div);
        }
        function presentation3() {
            var div = document.createElement('div');
            div.innerHTML =
                '<input name="questionS" type="text" placeholder="คำถาม">\
                <select style="margin-top: 15px">\
                    <option value="0">0</option>\
                    <option value="1" selected>1</option>\
                </select>\
                ถึง\
                <select>\
                    <option value="2">2</option>\
                    <option value="3">3</option>\
                    <option value="4">4</option>\
                    <option valuex="5" selected>5</option>\
                    <option value="6">6</option>\
                    <option value="7">7</option>\
                    <option value="8">8</option>\
                    <option value="9">9</option>\
                    <option value="10">10</option>\
                </select>\
                <input name="des1" type="text" placeholder="ป้ายกำกับตัวเลือกต่ำสุด">\
                <input name="des2" type="text" placeholder="ป้ายกำกับตัวเลือกสูงสุด">\
                <input type="button" value="remove" onclick="removeRow(this)">';
            document.getElementById('questionform').appendChild(div);
        }
        function removeRow(input) {
            document.getElementById('questionform').removeChild(input.parentNode);
        }
    </script>
    <script src={% static 'js/main.js' %}></script>
</body>

</html>
